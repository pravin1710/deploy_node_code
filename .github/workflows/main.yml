name: Deploy to EC2
on:
  workflow_dispatch:
    branches:
        - main
jobs:
  deploy:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Build and push Docker image
        run: |
            docker build -t node-repo .
            docker tag node-repo:v1.0 ${{ secrets.DOCKER_REPO_URL }}/node-repo:v1.0
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker push ${{ secrets.DOCKER_REPO_URL }}/node-repo:v1.0
      - name: SSH into EC2 instance and deploy
        uses: pravin1710/deploy_node_code@master
        with:
          host: ${{ secrets.EC2_HOST }} #public ip address
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.MY_EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_REPO_URL }}/node-repo:v1.0
            sudo docker stop my-node || true
            sudo docker rm my-node || true
            sudo docker run -d -p 3000:3000 --name my-node ${{ secrets.DOCKER_REPO_URL }}/node-repo:v1.0
      
    